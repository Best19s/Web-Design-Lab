<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>example-4</title>
   <style>
      .box h2 {
         text-transform: capitalize;
      }
      .box {
         padding: 5px;
         background-color: #f4f7fd;
         border: 10px solid #dddddd;
         margin: 5px;
      }
      .box:last-child {
         border: 10px solid #b5d2d2 !important;
      }
      .box span {
         vertical-align: sub;
      }
   </style>
</head>
<body>
   <div class="box">
      <h2>design box model2</h2>
      <p>Box Model CSS <span>3</span></p>
   </div>
   <div class="box">
      <h2>design box model3</h2>
      <p>Box Model design</p>
   </div>
   <div class="box">
      <h1>design box model</h1>
      <p>Padding Margin</p>
   </div>

</body>
</html>
