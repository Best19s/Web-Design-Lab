<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" style="width: 200; height: 160; border: 1px solid black;"></canvas>
</body>
<script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext('2d');
    
    ctx.fillStyle = "#002c83";
    ctx.fillRect(0,0,300,40);

    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0,40,300,40);

    ctx.fillStyle = "#239823";
    ctx.fillRect(0,80,300,40);

    ctx.fillStyle = "#ffcf00";
    ctx.fillRect(0,120,300,40);

    ctx.fillStyle = "#d30731";
    ctx.fillRect(120,0,50,160)

</script>
</html>
