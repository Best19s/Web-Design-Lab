<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: green;
        -webkit-transition: width 2s; /* For Safari*/
        transition: width 2s;
      }
      div:hover {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <p>Hover over the div element above</p>
  </body>
</html>
