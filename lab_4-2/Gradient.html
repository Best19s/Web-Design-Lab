<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #grad1 {
        height: 100px;
        width: 200px;
        background: green; /* For browsers that do not support gradients */
        background: -webkit-linear-gradient(green, yellow); /* For Safari */
        background: -o-linear-gradient(green, yellow); /* For Opera */
        background: -moz-linear-gradient(green, yellow); /* For Firefox */
        background: linear-gradient(blue, purple); /* Standard syntax */
      }
    </style>
  </head>
  <body>
    <h3>Linear Gradient - Top to Bottom</h3>
    <div id="grad1"></div>
  </body>
</html>
