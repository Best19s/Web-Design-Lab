<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<style>
   p#paragraph {
      color: red;
      text-align: center;
   }
   p.paragraph {
      color: blue;
      text-align: center;
   }
</style>
<body>
   <p id="paragraph">Hello World!</p>
   <p>This paragraph is not affected by the style.</p>

   <p class="paragraph">Hello World!</p>
   <p class="paragraph">This paragraph is not affected by the style.</p>
</body>
</html>
